<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OSeuCro - Produtos de crochê feitos à mão com amor. Conheça nosso catálogo e entre em contato.">
    <title>oseucro</title>
    <style>
        :root {
            --color-primary: #6B9BD1;
            --color-secondary: #B39BC8;
            --color-tertiary: #90C9B4;
            --color-accent: #E8BBD0;
            --color-text-dark: #2C3E50;
            --color-text-light: #5A6C7D;
            --color-bg-gradient-start: #F0F7FC;
            --color-bg-gradient-end: #F9F0F7;
            --shadow-sm: 0 2px 8px rgba(107, 155, 209, 0.1);
            --shadow-md: 0 4px 16px rgba(107, 155, 209, 0.15);
            --shadow-lg: 0 8px 24px rgba(107, 155, 209, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-gradient-start) 0%, var(--color-bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--color-text-dark);
            position: relative;
            overflow-x: hidden;
        }

        /* Padrão decorativo de fundo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(107, 155, 209, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(179, 155, 200, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 50% 20%, rgba(144, 201, 180, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-wrapper {
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-tertiary));
            opacity: 0.2;
            filter: blur(15px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: var(--shadow-lg);
            border: 4px solid white;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        /*
        .logo-wrapper:hover .logo-image {
            transform: scale(1.05) rotate(5deg);
        } */

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .brand-tagline {
            color: var(--color-text-light);
            font-size: 0.95rem;
            font-style: italic;
        }

        /* Links Section */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            text-decoration: none;
            color: var(--color-text-dark);
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-tertiary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-card:hover::before {
            opacity: 0.08;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary);
        }

        .link-card:active {
            transform: translateY(-2px);
        }

        .link-icon {
            width: 48px;
            height: 48px;
            min-width: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .icon-about {
            background: linear-gradient(135deg, #6B9BD1, #5A8BC2);
            box-shadow: 0 4px 12px rgba(107, 155, 209, 0.3);
        }

        .icon-catalog {
            background: linear-gradient(135deg, #B39BC8, #9F84B8);
            box-shadow: 0 4px 12px rgba(179, 155, 200, 0.3);
        }

        .icon-contact {
            background: linear-gradient(135deg, #90C9B4, #7BB89F);
            box-shadow: 0 4px 12px rgba(144, 201, 180, 0.3);
        }

        .link-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--color-text-dark);
        }

        .link-description {
            font-size: 0.85rem;
            color: var(--color-text-light);
            line-height: 1.4;
        }

        .link-arrow {
            width: 24px;
            height: 24px;
            color: var(--color-primary);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px);
        }

        /* Footer Social */
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(107, 155, 209, 0.1);
        }

        .social-link {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .social-link:active {
            transform: translateY(-2px);
        }

        .social-instagram {
            background: linear-gradient(135deg, #E1306C, #C13584, #833AB4);
        }

        .social-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        /* Copyright */
        .copyright {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--color-text-light);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 360px;
            }

            .logo-wrapper {
                width: 140px;
                height: 140px;
            }

            .brand-name {
                font-size: 1.75rem;
            }

            .link-card {
                padding: 1.25rem 1.5rem;
                gap: 1rem;
            }

            .link-icon {
                width: 44px;
                height: 44px;
                min-width: 44px;
            }

            .link-title {
                font-size: 1rem;
            }

            .link-description {
                font-size: 0.8rem;
            }

            .social-link {
                width: 52px;
                height: 52px;
            }

            .social-icon {
                width: 26px;
                height: 26px;
            }
        }

        @media (max-width: 360px) {
            .container {
                max-width: 320px;
            }

            .logo-wrapper {
                width: 120px;
                height: 120px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .link-card {
                padding: 1rem 1.25rem;
            }
        }

        /* Loading Animation */
        .link-card {
            animation: slideInUp 0.5s ease-out backwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-social {
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        // Animação de clique
        document.querySelectorAll('.link-card, .social-link').forEach(element => {
            element.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Efeito de partículas suave (opcional)
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.setProperty('--mouse-x', x);
            document.body.style.setProperty('--mouse-y', y);
        });
    </script>
